<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
</head>
<body>
	<div class="Dima">
		<script type="text/JavaScript">
		var fruit = ["апельсин", " банан", " груша"];
		fruit.push(" яблоко", " ананас ");
		document.write("добавленни останний фрукт " + fruit[fruit.length - 1] + "<br/>" );
		fruit.unshift(" грейпфрут");
		document.write("первий фрукт " + fruit[0] + "<br/>");
		
		
		fruit.pop();
		fruit.shift();
		document.write(fruit + "<br/>");
		var count = fruit.length;
		document.write(" фруктов -  " + count + "<br/>");

		</script>
		<style>
		.Dima{
			border: 1px solid red;
			background: #f2f2f2;
			margin: 50px 0 0 150px;
			width: 500px;
			padding-left: 25px;
			color: green;
		}
		</style>
	</div>
</body>
</html>
